plugins {
    id 'java'
    id 'application'
}

group 'skd'
version ''  //empty since we want jar name to be chalba.jar

//====> version  1.0-alpha<=================


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'chalba'
}


application {
    mainClassName = 'skd.chalba.LoadDirector'
    applicationName = 'chalba'

}

