dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/net.openhft/compiler
    compile group: 'net.openhft', name: 'compiler', version: '2.0'

    //jetty server dependency
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.14.v20181114'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.14.v20181114'
    //https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-webapp
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.14.v20181114'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-util
    compile group: 'org.eclipse.jetty', name: 'jetty-util', version: '9.4.14.v20181114'
    //https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlets
    compile group: 'org.eclipse.jetty', name: 'jetty-servlets', version: '9.4.14.v20181114'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-http
    compile group: 'org.eclipse.jetty', name: 'jetty-http', version: '9.4.14.v20181114'

    //okhttp
    //compile 'com.squareup.okhttp3:okhttp:3.14.4'
    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180813'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    implementation 'com.github.javaparser:javaparser-core:3.15.7'
    implementation 'com.github.javaparser:javaparser-core-serialization:3.15.7'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.15.7'


    // https://mvnrepository.com/artifact/org.tinylog/tinylog-impl
    compile group: 'org.tinylog', name: 'tinylog-impl', version: '2.0.0'

    // https://mvnrepository.com/artifact/org.tinylog/tinylog-api
    compile group: 'org.tinylog', name: 'tinylog-api', version: '2.0.0'


}
